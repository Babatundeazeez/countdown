<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="m-auto mt-5" style="width: 400px;">
        <div class="card shadow rounded bg-secondary">
         <h3 class="m-auto mt-2 text-white">COUNTDOWN APP</h3>
         <h1 class="m-auto mt-5">
             <span id="min" class="text-primary"></span> : 
             <span id="sec" class="text-warning"></span>
         </h1>
         <div class="m-auto mt-4 mb-3">
         <button id="startBtn" class="btn btn-primary p-3 me-2 fw-3">Start</button>
         <button id="resetBtn" class="btn btn-danger p-3 fw-3">Reset</button>
         </div>
        </div>
     </div>
    
</body>
</html>
<script>
let minute=10;
let second=60;
let getCount;

startBtn.addEventListener('click',function(event){
    if( event.target.innerHTML=='Start'){
        event.target.innerHTML ='Pause'
    }
    else{
        event.target.innerHTML='Start'
        clearInterval(getCount);
        return;
    }
    counting();
})

resetBtn.addEventListener('click',function(){
    clearInterval(getCount);
    minute=2;
    second=60;
    sec.innerHTML = second;
    min.innerHTML = minute;
    startBtn.innerHTML='Start'

})

function counting(){
   getCount= setInterval(function(){
        if (second==0){
            minute--
            second=60;
            
        }
        second--
        if (second==0 && minute==0){
            minute=10;
            second=60;
            clearInterval(getCount);
            startBtn.innerHTML = 'Start'
            sec.innerHTML = 0;
            return;
        }
       
    sec.innerHTML = second;
    min.innerHTML = minute;

    },100)
   
}



</script>
